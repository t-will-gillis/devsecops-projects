name: AWS Terraform Demo CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Terraform scan with Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: './infra/terraform'
          framework: 'terraform'

      - name: Build Docker image
        run: |
          docker build -t aws-terraform-demo:latest -f app/Dockerfile .

      - name: Run security scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: aws-terraform-demo:latest
          format: 'table'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'

      - name: OPA policy check
        run: |
          curl -L -o conftest https://github.com/open-policy-agent/conftest/releases/download/v0.47.0/conftest_Linux_x86_64.tar.gz
          tar xzf conftest*.tar.gz
          ./conftest test infra/terraform

  deploy:
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy with Terraform
        run: |
          cd infra/terraform
          terraform init
          terraform apply -auto-approve
